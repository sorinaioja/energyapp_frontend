<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="clientId"
    [value] = "service.formData.clientId"/>
    <div class="form-group">
        <label>USER ID</label>
        <input class="form-control form-control-lg" placeholder="userid"
        name = "name" #userId="ngModel" [(ngModel)]="service.formData.userId"
        required [class.invalid]="userId.invalid && userId.touched">
    </div>
    <div class="form-group">
        <label>CLIENT NAME</label>
        <input class="form-control form-control-lg" placeholder="Full Name"
        name = "name" #name="ngModel" [(ngModel)]="service.formData.name"
        required [class.invalid]="name.invalid && name.touched">
    </div>
    <div class="form-group">
        <label>BIRTHDATE</label>
        <input type="date" class="form-control form-control-lg" placeholder="Birthdate"
        name = "birthDate" #birthdate="ngModel" [(ngModel)]="service.formData.birthDate"
        required >
    </div>
    <div class="form-group">
        <label>ADDRESS</label>
        <input class="form-control form-control-lg" placeholder="Address"
        name = "address" #address="ngModel" [(ngModel)]="service.formData.address"
        required maxlength="100" [class.invalid]="address.invalid && address.touched">
    </div>
    <br>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>

</form>
