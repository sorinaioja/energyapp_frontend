<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Sensor Registration</h1>
</div>

<app-header></app-header>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <app-sensor-form></app-sensor-form>

        </div>
        <div class="col-md-6">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th>Sensor Description</th>
                        <th>Maximum Value</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of service.list">
                        <td (click)="populateForm(c)">{{c.description}}</td>
                        <td (click)="populateForm(c)">{{c.maximumValue}}</td>
                        <td>
                            <i class="far fa-trash-alt fa-lg text-danger" (click)= "onDelete(c.sensorId)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
